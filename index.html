<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Abhishek | Order Summary Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="main-container">
    <div class="container">
      <!-- Main heading -->
      <div class="container__heading">
        <img src="images/illustration-hero.svg" alt="">
      </div>

      <!-- Order Summary Section -->
      <div class="main-section">
        <div class="main-section__order__summary">
          <div class="main-section__order__summary__heading">
            <h1>Order Summary</h1>
          </div>

          <div class="main-section__order__summary__description">
            <p> You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
        </div>

        <!-- Order Plan -->
        <div class="order-plan">
          <div class="music-icon">
            <img src="images/icon-music.svg" alt="music-icon">
          </div>

          <div class="order-plan__details">
            <h4>Annual Plan</h4>
            <span>$59.99/year</span>
          </div>

          <div class="order-plan__change">
            <a href="#">Change</a>
          </div>
        </div>

        <div class="payment">
          <button class="btn">Proceed to Payment</button>
        </div>

        <div class="cancel-order">
          <a href="#">Cancel Order</a>
        </div>


      </div>
    </div>
  </div>

</body>

</html>
